<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#05242B">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no">
	<title>Game - Chat</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico" />
</head>

<body>

	<header>
		<nav id="menu">
			
			<div class="logo">
				<a href="index.html">
					<h1>
						<img src="img/logo.png" class="logo-img" title="Game-Chat" alt="Imagem do logo do Game-Chat">
						<spam>GAME - CHAT</spam>
					</h1>
				</a>
			</div>

			<a href="sobre.html" target="_blank" id="btn-sobre"><img src="img/info.png" title="Sobre" alt="Botão Sobre"></a>
		

			<a href="perfil.html" id="profile-link">
				<img src="img/loading-min.gif" id="user-img" title="Imagem de Perfil" alt="Imagem de prefil do usuário">
				<div id="user-name" class="scrollable">User</div>
				<img src="img/game-info.png" id="btn-profile-link-img">
			</a>
			
		</nav>
	</header>
	
	<nav id="tabs-menu" class="scrollable">

		<div id="tab-chats" class="tabs" onclick="switchTab('chats')">Chats</div>

	</nav>

	<article id="wrapper">

		<section id="chats">
			<header class="header-game-chat">
				<div class="list-functions" id="orderBy">
					Ordenar por:
					<select id="game-list-order" name="ordem-games" class="chat-list-input" title="Selecionar ordem">
						<option value="player_count" selected>Número de jogadores</option>
						<option value="msg_count">Número de mensagens</option>
					</select>
					<img src="img/down-up-arrow.png" id="asc-desc-btn" class="list-functions-btn" title="Inverter ordem" alt="Botão inverter ordem">
				</div>

				<div class="list-functions">
					<img src="img/back.png" id="back-search-button" class="list-functions-btn" title="Voltar para a listagem" alt="Botão voltar para a listagem">
					<input type="text" name="pesquisar" id="search-name-input" class="chat-list-input">
					<img src="img/search.png" id="search-button" class="list-functions-btn" title="Pesquisar" alt="Botão pesquisar">
				</div>
			</header>

			<div class="content scrollable" id="chat-list">
				<div class="games">
					<div>
						<img src="img/not-found.png" class="img_game" title="Imagem não encontrada" alt="Imagem não encontrada">
						<p class="game-name">Erro ao carregar!</p>
					</div>
					<img src="img/open.png" class="expand-img">
				</div>
			</div>

			<button id="load-more-btn" class="form-btn">Ver mais</button>

		</section>

	</article>


	<script src="js/firebase/firebase-app.js"></script>
	<script src="js/firebase/firebase-analytics.js"></script>
	<script src="js/firebase/firebase-database.js"></script>
	<script src="js/firebase/firebase-storage.js"></script>
	<script src="js/firebase/firebase-auth.js"></script>

	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
