<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#05242B">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no">
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico" />
</head>
<body>

	<header>
		<nav id="menu">
			
			<div class="logo">
				<a href="index.html">
					<h1>
						<img src="img/logo.png" class="logo-img" title="Game-Chat" alt="Imagem do logo do Game-Chat">
						<spam>GAME - CHAT</spam>
					</h1>
				</a>
			</div>

			<a href="sobre.html" target="_blank" id="btn-sobre"><img src="img/info.png" title="Sobre" alt="Botão Sobre"></a>
		</nav>
	</header>
	
	<article id="wrapper" class="wrapper-form">
		<div class="form" id="cadastro-form">
			
			<div class="erro-msg" id="cadastro-erro-msg"></div>

			<label>
				Usuário:
				<input type="text" name="user" id="cadastro-displayname-input" autofocus>
			</label>
			<label>
				E-mail:
				<input type="text" name="email" id="cadastro-email-input">
			</label>
			<label>
				Senha:
				<input type="password" name="senha" id="cadastro-password-input">
			</label>
			<label> 
				<input type="password" name="confirmar-senha" placeholder="Confirmar senha" id="cadastro-check-password-input">
			</label>
			<label id="termos-label">
				<input type="checkbox" name="termos" id="cadastro-termos-input"> Concordo com os <a href="termos_e_politica_de_privacidade.html" target="_blank">Termos e Política de Privacidade</a>
			</label>
			<label>
				<button class="form-btn" id="cadastrar-btn">Cadastrar-se</button>
			</label>
			<a href="login.html" class="link-form">Já tenho uma conta</a>
		</div>
	</article>

	<script src="js/firebase/firebase-app.js"></script>
	<script src="js/firebase/firebase-analytics.js"></script>
	<script src="js/firebase/firebase-database.js"></script>
	<script src="js/firebase/firebase-storage.js"></script>
	<script src="js/firebase/firebase-auth.js"></script>

	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
